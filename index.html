<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>VUE</h1>
        <h2>How much will?</h2>
        <p>{{counter}} + {{step}}</p>
        <p>{{counter}} - {{step}}</p>
        <p>{{counter}} * {{step}}</p>
        <p><strong>Result: </strong>
            <ol>
                <li>Plus: {{sum}}</li>
                <li>Minus: {{minus}}</li>
                <li>Multiply: {{multiply}}</li>
            </ol>
        </p>
        <div class="math">
            Counter:
            <button class="button minus" v-on:click="decrementCounterHandler">-1</button>
            <button class="button plus" v-on:click="incrementCounterHandler">+1</button>
        </div>
        <div class="math">
            Step:
            <button 
                class="button minus"
                @click="decrementStepHandler"
            >
            -2
            </button>
            <button 
                class="button plus"
                @click="incrementStepHandler"
            >
            +2
            </button>
        </div>
    </section>
    <hr>
    <section class="app js-app">
        <h1>JS</h1>
        <h2>How much will!</h2>
        <p><span class="counter"></span> + <span class="step"></span></p>
        <p><span class="counter"></span> - <span class="step"></span></p>
        <p><span class="counter"></span> * <span class="step"></span></p>
        <p><strong>Result: </strong>
            <ol>
                <li>Plus: <span class="sum"></span></li>
                <li>Minus: <span class="minus"></span></li>
                <li>Multiply: <span class="multiply"></span></li>
            </ol>
        </p>
        <div class="math counter-wrapper">
            Counter:
            <button class="button minus">-1</button>
            <button class="button plus">+1</button>
        </div>
        <div class="math step-wrapper">
            Step:
            <button class="button minus">-2</button>
            <button class="button plus">+2</button>
        </div>
    </section>
    <script>
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                counter: 1,
                step: 2
            },
            methods: {
                incrementCounterHandler() {
                    this.counter++;
                },
                decrementCounterHandler() {
                    this.counter--;
                },
                decrementStepHandler() {
                    this.step -= 2;
                },
                incrementStepHandler() {
                    this.step += 2;
                },
            },
            computed: {
                sum() {
                    return this.counter + this.step;
                },
                minus() {
                    return this.counter - this.step;
                },
                multiply() {
                    return this.counter * this.step;
                },
            }
        })
    </script>
    <script>
        const counterEls = document.querySelectorAll('.js-app .counter'),
            stepEls = document.querySelectorAll('.js-app .step'),
            sumEl = document.querySelector('.js-app .sum'),
            minusEl = document.querySelector('.js-app .minus'),
            multiplyEl = document.querySelector('.js-app .multiply');

        const buttonElMinus = document.querySelector('.counter-wrapper .minus');
        const buttonElPlus = document.querySelector('.counter-wrapper .plus');

        const buttonStepMinus = document.querySelector('.step-wrapper .minus');
        const buttonStepPlus = document.querySelector('.step-wrapper .plus');
        

        const data = {
            counter: 1,
            step: 2
        };

        const incrementCounterHandler = function () {
            setText(counterEls, ++data.counter);
        };
        const decrementCounterHandler = function () {
            setText(counterEls, --data.counter);
        };
        const decrementStepHandler = function () {
            setText(stepEls, data.step -= 2);
        };
        const incrementStepHandler = function () {
            setText(stepEls, data.step += 2);
        };


        const getSum = function () {
            sumEl.textContent =  data.counter + data.step;
        },
            getMinus = function () {
                minusEl.textContent =  data.counter - data.step;
        },
            getMultiply = function () {
                multiplyEl.textContent =  data.counter * data.step;
        },
            setText = (arr, value) => {
                arr.forEach(item => {
                    item.textContent = value;
                });
        };

        const queue = [getSum, getMinus, getMultiply];

        Object.keys(data).forEach(key => {
            let value = data[key]; // data.counter, data.counter1, data.counter2
            Object.defineProperty(data, key, {
                get: function () {
                    console.log('get');
                    queue.push();
                    return value;
                },
                set: function (newValue) {
                    console.log('set');
                    value = newValue;
                    queue.forEach(fn => fn());
                }
            });
        });

        setText(counterEls, data.counter);
        setText(stepEls, data.step);
        getSum();
        getMinus();
        getMultiply();
        buttonElMinus.addEventListener('click', decrementCounterHandler);
        buttonElPlus.addEventListener('click', incrementCounterHandler);
        buttonStepMinus.addEventListener('click', decrementStepHandler);
        buttonStepPlus.addEventListener('click', incrementStepHandler);
    </script>
</body>

</html>
